<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audion component</title>
</head>

<body>
  <audio id="audio1" src="그러니까.mp3"></audio>
  <button id="button1" data-playing="false" role="switch" aria-checked="false">
    <span>Play/Pause</span>
  </button>
  <input type="range" id="volume" min="0" max="2" value="1" step="0.01">

  <audio id="audio2" src="이별후회.mp3"></audio>
  <button id="button2" data-playing="false" role="switch" aria-checked="false">
    <span>Play/Pause</span>
  </button>
  <input type="range" id="volume2" min="0" max="2" value="1" step="0.01">
  <input type="range" id="delay-time" min="0" max="1000" value="50" step="1">

  <script src="./index.js"></script>
</body>

</html>
